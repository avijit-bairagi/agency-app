<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title> | Agency App</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="icon" th:href="@{/static/img/favicon.ico}" type="image/gif">
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
    <th:block layout:fragment="styles"></th:block>
</head>
<body class="" th:fragment="layout(vCenter, currentPage, sessionDeActive)">

<div th:replace='~{layouts/partials/header :: header(currentPage=${currentPage})}'>
    <header>
        <nav>
            <ul>
                <li>Home</li>
            </ul>
        </nav>
    </header>
</div>

<div th:classappend="${vCenter}? 'verticalCenter'" class="body-container">
    <div class="container-fluid">
        <div layout:fragment="content-fluid"></div>
    </div>


    <div class="container">
        <div layout:fragment="content"></div>
    </div>
</div>
    <script type="text/javascript" th:src="@{/static/js/jquery-3.5.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/popper.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/bootstrap.min.js}"></script>
    <th:block layout:fragment="scripts"></th:block>

</body>
</html>
