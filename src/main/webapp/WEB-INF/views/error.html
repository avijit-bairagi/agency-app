<!Doctype html>
<html class="no-js" lang=""
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Error | Agency App</title>
</head>
<body>

<div class="body-container test">
    <div class="container ">
        <div class="" layout:fragment="content">
            <div class="row align-items-center cvh-100 pt-5 pb-5">
                <div class="col-12 col-md-6">

                    <h1 class="site-color fnt-80">Error Page</h1>

                    <p>Please user the correct path or operation.</p>

                    <p th:if="${exception}" th:text="'Exception: ' + ${exception}">Exception</p>

                    <p th:if="${url}" th:text="'Path: ' + ${url}">Path</p>

                    <a th:href="@{/}" class="main-btn mt-2 pt-2 pb-2 d-inline-block">Home</a>

                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
